name: Multimodal Smoke Tests

on:
  push:
    paths:
      - 'ui/**'
      - 'tools/**'
      - 'tests/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'ui/**'
      - 'tools/**'
      - 'tests/**'
      - 'requirements.txt'

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pillow
      - name: Run multimodal smoke test
        run: |
          pytest -q
